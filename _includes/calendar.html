<div id="calendar-container">
    <table id="calendar">
      <thead>
        <tr>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows for two weeks -->
      </tbody>
    </table>
  </div>
  <script src="{{ site.baseurl }}/assets/js/calendar.js?v={{ site.time | date: '%Y%m%d%H%M%S' }}"></script>
